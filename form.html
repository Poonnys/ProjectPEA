<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Form Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Form Test</h2>

  <form>
    <label for="qty">จำนวน:</label>
    <input type="number" id="qty" placeholder="เช่น 2">

    <label for="price">ราคาต่อหน่วย:</label>
    <input type="number" id="price" placeholder="เช่น 150">

    <label for="service">ค่าบริการเพิ่มเติม:</label>
    <input type="number" id="service" placeholder="เช่น 20">

    <label for="total">ผลรวม:</label>
    <input type="number" id="total" readonly>
  </form>

  <script src="script.js"></script>
</body>
</html>
